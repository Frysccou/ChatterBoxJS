<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaS Quiz!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="start-screen">
      <h1 id="game-title">JavaS Quiz!</h1>
      <button id="start-btn">Jugar</button>
    </div>

    <div id="game-screen" style="display: none">
      <h2 id="level-banner"></h2>
      <div id="quiz-container">
        <div id="question-container">
          <p id="question"></p>
        </div>
        <div id="options-container">
          <!-- Opciones serán insertadas dinámicamente -->
        </div>
        <button id="next-btn">Siguiente</button>
      </div>
      <button id="restart-btn" style="display: none">Reiniciar Juego</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
